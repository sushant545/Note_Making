{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}


<html>
<head>
	<title>My Notes</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-JjV0pMD8I8jv5o3S9nIBPXw2w+a/c8YpTwKZ9T9tgPhzOy6FyK6X16yJERdknLPM"
      crossorigin="anonymous"
    ></script>
	<script>
		function deleteNote (id) {
			$.post("/delete-note", {note_id: id}).done(function(data) {
				location.reload();
			});
		}
	</script>
</head>
<body>
	<div class="container-fluid">
		<h1 class="text-center mt-5">My Notes</h1>
		<hr>

		<ul class="list-group list-group-flush" id="notes">
			{% for note in user.notes %}
				<li class="list-group-item">{{note.data}}
					<button type="button" class="close" onClick="deleteNote({{ note.id }})">
						<span aria-hidden="true">&times;</span>
					</button>
				</li>
			{% endfor %}
		</ul>

		<form method="POST" class="mt-4">
			<div class="form-group">
				<label for="note"><h3>Add Note:</h3></label>
				<textarea name="note" id="note" class="form-control"></textarea>
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

	</div>
</body>
</html>
{% endblock %}
